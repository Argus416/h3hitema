<!DOCTYPE html>
<html lang="en">
	{% include "_includes/head.html" %}
	<body>
		{% include "_includes/nav.html" %}

		<main class="mt-3">
			<section class="container">
				<h1 class="h4 mb-3">All items</h1>
				<ul class="list-group">
					{% if items|length %} {% for item in items %}
					<li class="list-group-item">
						<div class="d-flex justify-content-between align-items-center w-100">
							<span class="inline-block">{{item.title}}</span>
							<div>
								<a class="btn btn-primary" href="/item/{{item.id}}">View</a>
							</div>
						</div>
					</li>
					{% endfor %} {% endif %}
				</ul>
			</section>
		</main>
	</body>
</html>
